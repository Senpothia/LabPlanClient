<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
<link rel="shortcut icon" type="image/x-icon" href="/images/logo0.png" />
<title>Labplan</title>
</head>
<body>
	<div class="container">

		<!-- ENTETE -->

		<span th:if="${authentification}">
			<div th:replace="fragments/entete_post :: entete_post"></div>
		</span> <span th:unless="${authentification}">
			<div th:replace="fragments/entete_init :: entete_init"></div>
		</span>
		<!-- ---------------- -->

		<!-- IMAGE -->
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau1.png" alt="" />
			</div>
		</div>

		<div class="message row">

			<h1>Complétez ce formulaire pour modifier la séquence.</h1>
			<h3 style="color: red;" th:if="${error}">Erreur! Pensez à
				renseigner le mot de passe.</h3>

			</span>

		</div>

		<!--********************************************* -->
		<div class="row">

			<div class="col">
				<form th:action="@{/labplan/private/sequence/modifier/{essai}/{qualification}/{sequence}(essai=${essai}, qualification=${qualification}, sequence=${sequence})}" method="post"
					th:object="${formSequence}">
					
						<div class="form-group">
						<label for="exampleInputEmail1">Numéro</label> <input type="text"
							class="form-control" th:field="*{numero}" th:value="*{numero}">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Nom</label> <input type="text"
							class="form-control" th:field="*{nom}" th:value="*{nom}">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Niveau</label> <input type="text"
							class="form-control" th:field="*{niveau}" th:value="*{niveau}">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Début</label> <input type="text"
							class="form-control" th:field="*{debutText}" th:value="*{debutText}" placeholder="jj/MM/yyy HH:MM PM">
					</div>


					<div class="form-group">
						<label for="exampleInputEmail1">Fin</label> <input type="text"
							class="form-control" th:field="*{finText}" th:value="*{finText}" placeholder="jj/MM/yyy HH:MM PM">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Profil</label> <input type="text"
							class="form-control" th:field="*{profil}" th:value="*{profil}">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Commentaire</label> <input
							type="text" class="form-control" th:field="*{commentaire}"
							th:value="*{commentaire}">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Statut</label> <input type="text"
							class="form-control" th:field="*{actif}" th:value="*{actif}">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Résultat</label> <input type="text"
							class="form-control" th:field="*{avis}" th:value="*{avis}">
					</div>

					<div class="d-flex justify-content-end">

						<a class="btn mr-1"
							style="background-color: #7e60fb; color: white;"
							href="/labplan/espace" role="button">Annuler</a> <input
							class="btn" style="background-color: #7e60fb; color: white;"
							type="submit" value="Valider">

					</div>



				</form>

			</div>

		</div>



		<!-- PIED DE PAGE -->



		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
