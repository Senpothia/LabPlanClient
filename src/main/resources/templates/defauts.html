<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/styles.css">
<link rel="shortcut icon" type="image/x-icon" href="/images/logo0.png" />
<title>Labplan</title>
</head>
<body>
	<div class="container">

		<!-- ENTETE -->


		<div th:replace="fragments/entete_post :: entete_post"></div>
		<!-- ---------------- -->


		<!-- IMAGE -->
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau3.png" alt=""
					th:src="@{/images/bandeau2.png}" />
			</div>
		</div>
		<!-- ----------------- -->
		<div class="row d-flex justify-content-center">

			<h1>Liste des incidents</h1>

		</div>

		<span th:if=${vide}>
			<div class="row d-flex justify-content-center">

				<h2 style="color: red;">Il n'y a aucun incident signal√©</h2>
			</div>

		</span> <span th:unless=${vide}>
			<div class="row">

				<div class="col donnees" style="margin: 5px;">

					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Produit</th>
								<th scope="col">Date</th>
								<th scope="col">Code</th>
								<th scope="col">Description</th>
								<th scope="col">Visualiser</th>


							</tr>
						</thead>
						<tbody>
							<tr th:each="defaut, iStat: ${defauts}">
								<th scope="row"><span th:text="${defaut.produit}"></span></th>

								<td th:text="${defaut.date}" />
								<td th:text="${defaut.code}" />
								<td th:text="${defaut.description}" />
								<td><a
									th:href="@{/labplan/private/activite/site/defaut/voir/{defaut}/{site}(defaut=${defaut.id}, site=${site.id})}"><p
											type="text" class="btn btn-block" style="background-color:
											#7e60fb; color: white">voir</p></a></td>

							</tr>

						</tbody>
					</table>


				</div>


			</div>

		</span>

		<div class="row mt-3">
			<div class="col d-flex justify-content-end">

				<div class="form-group mr-3">
					<a th:href="@{/labplan/private/activite/site/declarer}"><p type="text"
							class="btn btn-block"
							style="background-color: #7e60fb; color: white">Ajouter</p></a>
				</div>
				<div class="form-group ">
					<a href="/labplan/espace"><p type="text" class="btn btn-block"
							style="background-color: #7e60fb; color: white">Retour</p></a>
				</div>
			</div>


		</div>

		<!-- PIED DE PAGE -->

		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->


	</div>
	<!-- fin conteneur -->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
