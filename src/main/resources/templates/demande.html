<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="fr">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/styles.css">

<title>LabPlan</title>
<link rel="shortcut icon" type="image/x-icon" href="/images/logo0.png" />
</head>
<body>
	<div class="container">


		<!-- Entete -->
		<span th:if="${authentification}">
			<div th:replace="fragments/entete_post :: entete_post"></div>
		</span> <span th:unless="${authentification}">
			<div th:replace="fragments/entete_init :: entete_init"></div>
		</span>
		<!-- ---------------- -->

		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau7.png"
					th:src="@{/images/bandeau6.png}" />
			</div>
		</div>

		<div class="row">

			<h1>Présentation de la demande</h1>


		</div>

		<div class="col">

			<div class="row">
				<strong><label class="mr-1">Numéro: </label></strong>
				<p th:text=${demande.numero}></p>

			</div>

			<!--  
			<div class="row">
				<strong><label class="mr-1">Date: </label></strong>
				<p th:text=${demande.date}></p>

			</div>
			
			-->

			<div class="row">
				<strong><label class="mr-1">Demandeur: </label></strong>
				<p th:text=${demande.demandeur}></p>

			</div>

			<div class="row">
				<strong><label class="mr-1">Produit: </label></strong>
				<p th:text=${demande.produit}></p>

			</div>

			<div class="row">
				<strong><label class="mr-1">Echantillon: </label></strong>
				<p th:text=${demande.echantillon}></p>

			</div>

			<div class="row">
				<strong><label class="mr-1">Origine: </label></strong>
				<p th:text=${demande.origine}></p>

			</div>

			<div class="row">
				<strong><label class="mr-1">Essai: </label></strong>
				<p th:text=${demande.essai}></p>

			</div>

			<div class="row">
				<strong><label class="mr-1">Objectif: </label></strong>
				<p th:text=${demande.objectif}></p>

			</div>
			
			<div class="row">
				<strong><label class="mr-1">Résultat: </label></strong>
				<p th:text=${demande.resultat}></p>

			</div>



		</div>

		<div class="row mt-3">
			<div class="col d-flex justify-content-end">



				<div class="form-group mr-3">
					<a th:href="@{/labplan/private/demande/supprimer/{id}(id=${demande.id})}"><p type="text"
							class="btn btn-block" style="background-color: red; color: white">Supprimer</p></a>
				</div>

				<div class="form-group mr-3">
					<a th:href="@{/labplan/private/demande/modifier/{id}(id=${demande.id})}"><p type="text"
							class="btn btn-block"
							style="background-color: #7e60fb; color: white">Modifier</p></a>
				</div>

				<div class="form-group ">
					<a href="/labplan/espace"><p type="text" class="btn btn-block"
							style="background-color: #7e60fb; color: white">Retour</p></a>
				</div>
			</div>


		</div>



		<!-- footer -->

		<!-- PIED DE PAGE -->

		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->

		<!-- footer -->
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
