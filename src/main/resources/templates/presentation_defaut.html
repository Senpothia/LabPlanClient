<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="fr">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/styles.css">

<title>LabPlan</title>
<link rel="shortcut icon" type="image/x-icon" href="/images/logo0.png" />
</head>
<body>
	<div class="container">


		<!-- Entete -->
		<span th:if="${authentification}">
			<div th:replace="fragments/entete_post :: entete_post"></div>
		</span> <span th:unless="${authentification}">
			<div th:replace="fragments/entete_init :: entete_init"></div>
		</span>
		<!-- ---------------- -->

		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau7.png"
					th:src="@{/images/bandeau6.png}" />
			</div>
		</div>

		<div class="row">

			<h1>Présentation du défaut</h1>


		</div>

		<div class="col">


			<table class="table table-striped">
				<thead>

				
				</thead>
				<tbody>
					<tr>
						<th scope="row">Produit</th>
						<td th:text="${formIncident.produit}" />

					</tr>


					<tr>
						<th scope="row">Date</th>
						<td th:text="${formIncident.date}" />

					</tr>


					<tr>
						<th scope="row">Code</th>
						<td th:text="${formIncident.code}" />

					</tr>

					<tr>
						<th scope="row">Description</th>
						<td th:text="${formIncident.description}" />

					</tr>

				

				</tbody>
			</table>

		</div>

		<div class="row mt-3">
			<div class="col d-flex justify-content-end">

			

				<div class="form-group mr-3">
					<a
						th:href="@{/labplan/private/fiche/supprimer}"><p
							type="text" class="btn btn-block"
							style="background-color: red; color: white">Supprimer</p></a>
				</div>

				<div class="form-group mr-3">
					<a
						th:href="@{/labplan/private/fiche}"><p
							type="text" class="btn btn-block"
							style="background-color: #7e60fb; color: white">Sélectionner</p></a>
				</div>

				<div class="form-group ">
					<a href="/labplan/espace"><p type="text" class="btn btn-block"
							style="background-color: #7e60fb; color: white">Retour</p></a>
				</div>
			</div>


		</div>



		<!-- footer -->

		<!-- PIED DE PAGE -->

		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->

		<!-- footer -->
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
