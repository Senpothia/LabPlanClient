<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
<title>Labplan</title>
</head>
<body>
	<div class="container">

		<!-- Entete -->
		<span th:if="${authentification}">
			<div th:replace="fragments/entete_post :: entete_post"></div>
		</span> <span th:unless="${authentification}">
			<div th:replace="fragments/entete_init :: entete_init"></div>
		</span>

		<!-- ********************************************* -->

		<!-- IMAGE -->

		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau3.png" alt=""
					th:src="@{/images/bandeau3.png}" />
			</div>
		</div>

		<!-- ********************************************* -->
		<div class="message row">

			<p>
				<b>Pour créer une séquence, remplir ce formulaire.</b>
			</p>

		</div>
		<!-- ***********   Alerte erreur  ************ -->

		<span th:if="${erreur}">
			<div class="message row">

				<p>
					<b style="color: red;">Tous les champs doivent être complétés</b>
				</p>

			</div>
		</span>
		<!-- ********************************************* -->

		<div class="container">
			<!--  <form th:action="@{/labplan/private/sequence/creer/{id}/{qualification}(id=${id}, qualification=${qualification})}"  -->
			<form
				th:action="@{/private/sequence/creer/enregistrer/{id}/{qualification}(id=${id}, qualification=${qualification})}"
				method="post" th:object="${formSequence}">


				<div class="col">
					<h1>Séquence</h1>


					<div class="row mr-1">
						<label for="text">Numéro</label> <input type="number"
							class="form-control" th:field="*{numero}">
					</div>

					<div class="row  mr-1">
						<label for="text">Nom</label> <input type="text"
							class="form-control" th:field="*{nom}">
					</div>

					<div class="row  mr-1">
						<label for="text">Niveau</label> <input type="text"
							class="form-control" th:field="*{niveau}">
					</div>


					<div class="row  mr-1">


						<div class="col">
							<label for="text">Début</label> <input type="date"
								class="form-control" th:field="*{debutText}" required="required">
						</div>


						<div class="col">
							<label for="text">Heure de début</label> <input type="time"
								class="form-control" th:field="*{debutHeureText}" required="required">
						</div>


					</div>

		
					<div class="row  mr-1">

						<div class="col">
							<label for="text">fin</label> <input type="date"
								class="form-control" th:field="*{finText}" required="required">
						</div>

						<div class="col">
							<label for="text">Heure de fin</label> <input type="time"
								class="form-control" th:field="*{finHeureText}" required="required">
						</div>
					</div>



					<div class="row  mr-1">
						<label for="text">Profil</label> <input type="text"
							class="form-control" th:field="*{profil}">
					</div>

					<div class="row  mr-1">
						<label for="text">Commentaire</label> <input type="text"
							class="form-control" th:field="*{commentaire}">
					</div>


					<div class=" row form-group">
						<label for="exampleFormControlSelect1">Statut</label> <select
							class="form-control" id="exampleFormControlSelect1"
							th:field="*{actif}">
							<option th:value="'Ouverte'" th:text="Ouverte"></option>
							<option th:value="'Clôturée'" th:text="Clôturée"></option>

						</select>
					</div>


					<div class=" row form-group">
						<label for="exampleFormControlSelect1">Résultat</label> <select
							class="form-control" id="exampleFormControlSelect2"
							th:field="*{avis}">
							<option th:value="'Actif'" th:text="Active"></option>
							<option th:value="'Conforme'" th:text="Conforme"></option>
							<option th:value="'Non-conforme'" th:text="Non-conforme">
							</option>

						</select>
					</div>

					<div class="bouton row">

						<div class="col">
							<div class="d-flex justify-content-end">
								<a class="btn mb-1 mr-1 bouton2"
									style="background-color: #7e60fb; color: white;"
									href="/labplan/espace" role="button">Annuler</a> <input
									type="submit" class="btn mb-1 bouton2"
									style="background-color: #7e60fb; color: white;"
									value="Enregistrer">

							</div>
						</div>
					</div>
			</form>

			<!-- PIED DE PAGE -->

			<div th:replace="fragments/footer :: footer"></div>

			<!-- ********************************************* -->
		</div>

	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
