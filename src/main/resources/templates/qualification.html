<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/styles.css">
<link rel="shortcut icon" type="image/x-icon" href="/images/logo0.png" />
<title>Labplan</title>
</head>
<body>
	<div class="container">

		<!-- ENTETE -->


		<div th:replace="fragments/entete_post :: entete_post"></div>
		<!-- ---------------- -->


		<!-- IMAGE -->
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau3.png" alt=""
					th:src="@{/images/bandeau0.png}" />
			</div>
		</div>
		<!-- ----------------- -->
		<div class="row d-flex justify-content-center">

			<h1>Page de qualification</h1>



		</div>


		<div class="row">

			<div class="col donnees" style="margin: 5px;">

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">N°</th>
							<th scope="col">Référence</th>
							<th scope="col">Produit</th>
							<th scope="col">Date</th>
							<th scope="col">Objet</th>
							<th scope="col">Projet</th>
							<th scope="col">Créateur</th>
							<th scope="col">Statut</th>
							<th scope="col">Résultat</th>
							<th scope="col">Statut</th>
							<th scope="col">Résultat</th>



						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:text="${qualification.numero}" />
							<td th:text="${qualification.reference}" />
							<td th:text="${qualification.produit}" />
							<td th:text="${qualification.date}" />
							<td th:text="${qualification.objet}" />
							<td th:text="${qualification.projet}" />
							<td th:text="${qualification.createur}" />
							<td th:text="${qualification.statut}" />
							<td th:text="${qualification.resultat}" />
							<td><a
								th:href="@{/labplan/private/qualification/modifier/statut/{id}(id=${qualification.numero})}"><p
										type="text" class="btn btn-block"
										style="background-color: #7e60fb; color: white">Modifier</p></a></td>

							<td><a
								th:href="@{/labplan/private/qualification/modifier/{id}(id=${qualification.numero})}"><p
										type="text" class="btn btn-block"
										style="background-color: #7e60fb; color: white">Modifier</p></a></td>



						</tr>

					</tbody>
				</table>


			</div>


		</div>




		<div class="row mt-3">
			<div class="col d-flex justify-content-end">

				<div class="form-group mr-3 ">
					<a
						th:href="@{/labplan/private/note/liste/{id}(id=${qualification.numero})}"><p
							type="text" class="btn btn-block"
							style="background-color: #7e60fb; color: white">Notes</p></a>
				</div>

				<div class="form-group mr-3 ">
					<a
						th:href="@{/labplan/private/qualification/rapport/liste/{id}(id=${qualification.numero})}"><p
							type="text" class="btn btn-block"
							style="background-color: #7e60fb; color: white">Rapports</p></a>
				</div>


				<div class="form-group mr-3 ">
					<a
						th:href="@{/labplan/private/essai/choix/{id}(id=${qualification.numero})}"><p
							type="text" class="btn btn-block"
							style="background-color: #7e60fb; color: white">Définir les
							essais</p></a>
				</div>

				<div class="form-group mr-3 ">
					<a
						th:href="@{/labplan/private/essai/voir/{id}(id=${qualification.numero})}"><p
							type="text" class="btn btn-block"
							style="background-color: #7e60fb; color: white">voir les
							essais</p></a>
				</div>

				<div class="form-group mr-3 ">
					<a
						th:href="@{/labplan/private/echantillons/voir/{id}(id=${qualification.numero})}"><p
							type="text" class="btn btn-block"
							style="background-color: #7e60fb; color: white">voir les
							échantillons</p></a>
				</div>

				<div class="form-group mr-3">
					<a
						th:href="@{/labplan/private/echantillons/creer/{id}(id=${qualification.numero})}"><p
							type="text" class="btn btn-block"
							style="background-color: #7e60fb; color: white">Ajouter des
							échantillons</p></a>
				</div>

				<div class="form-group ">
					<a href="/labplan/espace"><p type="text" class="btn btn-block"
							style="background-color: #7e60fb; color: white">Retour</p></a>
				</div>

			</div>


		</div>

		<!-- PIED DE PAGE -->

		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->



	</div>
	<!-- fin conteneur -->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
