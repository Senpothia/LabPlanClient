<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/styles.css">
<link rel="shortcut icon" type="image/x-icon" href="/images/logo0.png" />
<title>Labplan</title>
</head>
<body>
	<div class="container">

		<!-- ENTETE -->


		<div th:replace="fragments/entete_post :: entete_post"></div>
		<!-- ---------------- -->


		<!-- IMAGE -->
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau3.png" alt=""
					th:src="@{/images/bandeau2.png}" />
			</div>
		</div>
		<!-- ----------------- -->
		<div class="row d-flex justify-content-center">

			<h1>Liste des demandes d'essais</h1>

		</div>

		<span th:if=${vide}>
			<div class="row d-flex justify-content-center">

				<h2 style="color: red;">Il n'y a aucune demande enregistrée!</h2>
			</div>

		</span> <span th:unless=${vide}>
			<div class="row">

				<div class="col donnees" style="margin: 5px;">

					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">N°</th>
								<th scope="col">Date</th>
								<th scope="col">Demandeur</th>
								<th scope="col">Produit</th>
								<th scope="col">Essai</th>
								<th scope="col">Statut</th>
								<th scope="col">Traitement</th>
								<th scope="col">Résultat</th>

								<th scope="col">Supprimer</th>
								<th scope="col">Action</th>
								<th scope="col">Consulter</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="demande, iStat: ${demandes}">

								<td th:text="${demande.numero}" />
								<td th:text="${demande.date}" />
								<td th:text="${demande.demandeur}" />
								<td th:text="${demande.produit}" />
								<td th:text="${demande.essai}" />
								<td th:text="${demande.etat}" />
								<td th:text="${demande.encours}" />
								<td th:text="${demande.resultat}" />


								<td><a
									th:href="@{/private/demande/supprimer/{id}(id=${demande.id})}"><p
											type="text" class="btn btn-block"
											style="background-color: red; color: white">Supprimer</p></a></td>


								<span th:if=${demande.attente}>


									<td><a
										th:href="@{/private/demande/traiter/{id}(id=${demande.id})}"><p
												type="text" class="btn btn-block"
												style="background-color: #7e60fb; color: white">traiter</p></a></td>


								</span>




								<span th:unless=${demande.attente}> <span
									th:unless=${demande.statut}>
								<td><a
									th:href="@{/private/demande/repondre/{id}(id=${demande.id})}"><p
											type="text" class="btn btn-block"
											style="background-color: #7e60fb; color: white">Répondre</p></a></td>

								</span>
								
								<span
									th:if=${demande.statut}>
								<td><a
									th:href="@{/private/demande/repondre/modifier/{id}(id=${demande.id})}"><p
											type="text" class="btn btn-block"
											style="background-color: #8711ea; color: white">Modifier</p></a></td>

								</span>
								

								</span>




								<td><a
									th:href="@{/private/demande/voir/{id}(id=${demande.id})}"><p
											type="text" class="btn btn-block"
											style="background-color: #7e60fb; color: white">Voir</p></a></td>


							</tr>

						</tbody>
					</table>


				</div>


			</div>

		</span>

		<div class="row mt-3">
			<div class="col d-flex justify-content-end">

				<div class="form-group mr-3">
					<a th:href="@{/private/demande/creation}"><p
							type="text" class="btn btn-block"
							style="background-color: #7e60fb; color: white">Ajouter</p></a>
				</div>
				<div class="form-group ">
					<a href="/espace"><p type="text" class="btn btn-block"
							style="background-color: #7e60fb; color: white">Retour</p></a>
				</div>
			</div>


		</div>

		<!-- PIED DE PAGE -->

		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->


	</div>
	<!-- fin conteneur -->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
